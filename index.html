<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Jogo de Adivinhação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            padding: 20px;
            max-width: 500px;
            margin: auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #game-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="number"] {
            width: 60px;
            padding: 8px;
            font-size: 16px;
            margin-right: 10px;
        }
        button {
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        p {
            font-size: 16px;
            margin-top: 15px;
        }
    </style>
</head>

    <h1>Jogo de Adivinhação</h1>
    <div id="game-container">
        <p>Estou pensando em um número entre 1 e 100. Tente adivinhar!</p>
        <input type="number" id="palpite" min="1" max="100" />
        <button id="chutarBtn">Chutar</button>
        <p id="mensagem"></p>
        <p id="tentativasRestantes"></p>
    </div>

        }

        atualizarTentativas();
